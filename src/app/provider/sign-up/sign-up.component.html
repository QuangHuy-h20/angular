<form #signUpForm="ngForm" class="container" (ngSubmit)="signUp(signUpForm)">
  <h3>Đăng ký tài khoản</h3>
  <div>
    <div class="form-group">
      <span>Tài khoản:</span>
      <input
        class="form-control"
        #accountControl="ngModel"
        name="account"
        ngModel
        required
        minlength="4"
      />
      <div
        *ngIf="accountControl.touched && accountControl.errors"
        class="alert alert-danger"
      >
        <span *ngIf="accountControl.errors.required" class="text text-danger">
          Tài khoản không được rổng !
        </span>
        <span *ngIf="accountControl.errors.minlength" class="text text-danger">
          Vui lòng nhập hơn 4 ký tự !
        </span>
      </div>
    </div>

    <div class="form-group">
      <span>Mật khẩu:</span>
      <input class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
      <span>Email:</span>
      <input
        class="form-control"
        name="email"
        #emailControl="ngModel"
        ngModel
        required
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      />
      <div
        *ngIf="emailControl.touched && emailControl.errors"
        class="alert alert-danger"
      >
        <span *ngIf="emailControl.errors.required" class="text text-danger">
          Tài khoản không được rổng !
        </span>
        <span *ngIf="emailControl.errors.pattern" class="text text-danger">
          Vui lòng nhập hơn 4 ký tự !
        </span>
      </div>
    </div>
    <div class="form-group">
      <span>Số điện thoại:</span>
      <input class="form-control" name="phoneNumber" ngModel />
    </div>
    <div class="form-group">
      <span>Họ tên:</span>
      <input class="form-control" name="fullName" ngModel />
    </div>

    <button type="submit" class="btn btn-success">Đăng ký</button>
  </div>
</form>
