<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
  <mat-form-field class="example-full-width">
    <mat-label>Account</mat-label>
    <input matInput placeholder="account" formControlName="account" />
    <mat-error *ngIf="account?.touched && account?.errors">
      <span *ngIf="account?.errors?.required" class="text text-danger">
        Tài khoản không được rổng !
      </span>
      <span *ngIf="account?.errors?.minlength" class="text text-danger">
        Vui lòng nhập hơn 4 ký tự !
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="password" formControlName="password" />
    <mat-error *ngIf="password?.touched && password?.errors">
      <span *ngIf="password?.errors?.required" class="text text-danger">
        Tài khoản không được rổng !
      </span>
      <span *ngIf="password?.errors?.minlength" class="text text-danger">
        Vui lòng nhập hơn 4 ký tự !
      </span>
    </mat-error>
  </mat-form-field>
  <div>
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
      (click)="login(loginForm)"
    >
      Login
    </button>
  </div>
</form>
