<div class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Account</mat-label>
    <input matInput placeholder="Account" #account />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" #password />
  </mat-form-field>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="login(account.value, password.value)"
    >
      Login
    </button>
  </div>
</div>
