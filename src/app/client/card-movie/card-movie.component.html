<div class="card" (click)="navigateTo()">
  <img class="card-img-top" [src]="movie?.hinhAnh" alt="" />
  <div class="card-body">
    <h4 class="card-title">{{ movie?.tenPhim }}</h4>
    <p class="card-text detail">{{ movie?.moTa }}</p>
  </div>
</div>
<a
  routerLink="/client/detail-movie"
  [queryParams]="{ tenPhim: movie?.tenPhim, maPhim: movie?.maPhim }"
  >Chi tiet phim</a
>
